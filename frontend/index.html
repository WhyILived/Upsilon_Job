<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upsilon Job - Resume Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Upsilon Job</h1>
            <p>Upsilon UP  Resume Generator</p>
        </header>
        
        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        <h3>Upload Job Description</h3>
                        <p>Drag and drop a job posting or click to browse</p>
                        <input type="file" id="jobFile" accept=".txt,.pdf,.doc,.docx" hidden>
                        <button class="upload-btn" onclick="document.getElementById('jobFile').click()">
                            Choose File
                        </button>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="generateBtn" class="generate-btn" disabled>
                    Generate Resume
                </button>
            </div>

            <div class="preview-section">
                <div class="preview-header">
                    <h2>Resume Preview</h2>
                    <div class="preview-controls">
                        <button id="downloadBtn" class="download-btn" disabled>
                            Download PDF
                        </button>
                    </div>
                </div>
                <div class="pdf-container">
                    <div id="pdfViewer" class="pdf-viewer">
                        <div class="placeholder">
                            <svg class="placeholder-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14,2 14,8 20,8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                                <polyline points="10,9 9,9 8,9"/>
                            </svg>
                            <p>Your generated resume will appear here</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
